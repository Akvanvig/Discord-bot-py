apiVersion: apps/v1
kind: Deployment
metadata:
  name: roboto-postgres
  namespace: discord-bot-py
  labels:
    app: roboto-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: roboto-postgres
  template:
    metadata:
      labels:
        app: roboto-postgres
    spec:
      containers:
        - name: roboto-postgres
          image: postgres:10.4
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgredb
      volumes:
        - name: postgredb
          persistentVolumeClaim:
            claimName: postgres-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: svc-robotodb
  namespace: discord-bot-py
  labels:
    app: roboto-postgres
spec:
  ports:
  - port: 5432
    protocol: TCP
  selector:
    run: roboto-postgres
